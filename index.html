<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumit's Profile Share App </title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/IMG_20230124_172914.webp" alt="user" />
      </div>
      <div class="user-name">
        <h2>Sumit Gaikwad</h2>
      </div>
      <div class="designation">
        <h3>MERN Stack Developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button target="_blank" onclick="window.location.href = 'https://www.linkedin.com/in/sumit-gaikwad-653899180';" class="btn-follow btn-card">Follow me on Linkedin <i class="fa-brands fa-linkedin-in"></i></button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a target="_blank" href="https://www.linkedin.com/in/sumit-gaikwad-653899180" class="icon" id="facebook">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a target="_blank" href="https://www.instagram.com/invites/contact/?i=e64mxaggroq9&utm_content=27knsei" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a target="_blank" href="https://wa.me/9168587825" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a target="_blank" href="https://twitter.com/Sumit__exe?t=BEbX3hM4kudcZyN5T28AGQ&s=09" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a target="_blank" href="https://telegram.me/SumitGaikwad7617" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
